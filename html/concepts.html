    <!-- header  -->

        <!-- left side -->
        <div id="menu-item-1">
            <!-- `Demonstrations` links to `index.html` -->
            <a href="../index.html"><h3>Demonstrations</h3></a>
        </div>

        <!-- right side -->
        <div id="menu-item-2">
            <nav id="menu-item-2-nav">
                <!-- `Concepts` links to `concepts.html` in `html` subdirectory -->

                <!-- `Development` links to `development.php` in `php` subdirectory -->
                <a href="../php/development.php"><h3>Development</h3></a>
            </nav>
        </div>

    </header>

    <!-- passphrase generator -->
    <section id="passphrase-generator">

        <div id="container">
            <h1>Passphrase Generator</h1>

            <!-- slider to select number of words (1 to 5) -->
            <div class="container-item">
                <label for="wordCount">Number of words</label>
                <input type="range" id="wordCount" name="wordCount" min="1" max="5" value="3" oninput="updateWordCount(this.value)">
                <!-- display number of words -->
                <span id="wordCountValue">3</span>
            </div>

                       

            <!-- advanced options toggle button -->
            <div class="container-item">
                <button id="toggleLeetOptions" class="arrow-button" onclick="toggleLeetOptions()">Advanced Options <span>â–¼</span></button>
            </div>
            
            <!-- leet code options (initially hidden) -->
            <div id="leetOptions" style="display: none;" class="hidden-box">

                <!-- include spaces between words -->
                <div class="container-item">
                    <label for="includeSpaces">Include spaces between words</label>
                    <input type="checkbox" id="includeSpaces">
                </div> 
                
                <!-- capitalization -->
                <div class="container-item">
                    <label for="capitalizeWords">Capitalize each word</label>
                    <input type="checkbox" id="capitalizeWords">
                </div>

                <!-- numbers -->
                <div class="container-item">
                    <label for="includeNumbers">Include numbers in words</label>
                    <input type="checkbox" id="includeNumbers">
                </div>

                <!-- special characters -->
                <div class="container-item">
                    <label for="includeSpecialChars">Include special characters in words</label>
                    <input type="checkbox" id="includeSpecialChars">
                </div>    

            </div>

            <!-- generate passphrase button -->
            <button id="generatePassphrase" onclick="generatePassphrase()">Generate Passphrase</button>
            <!-- output -->
            <p id="passphrase"></p>
        </div>

    </section>
    
    <!-- footer  -->
    <footer>
        <p>Made from scratch by Caydn Baldwin utilizing HTML, CSS, JavaScript, PHP, SQL, Python, and VBA in Visual Studio Code</p>
    </footer>

    <!-- javascript -->
    <script src="../js/concepts.js"></script>
    
</body>

</html>
